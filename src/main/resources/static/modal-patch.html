<div class="modal fade" id="patchModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="formComment">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Mettre à jour une station</h4>
				</div>
				<div class="modal-body">
					<div id="patchMsg"></div>

					<div class="form-group">
						<label for="patchStName">Nom de la station :</label>
						<input type="text" class="form-control" id="patchStName">
					</div>

					<div class="form-group">
						<label for="patchLocation">Emplacement :</label>
						<input type="text" id="patchLocation"> <button id="patchSetPoint" class="btn btn-info">Pointer sur la carte</button>
					</div>

					<h5>Adresse :</h5>
					<div class="form-group from-group-inline">
						<input type="text" class="form-control" id="patchAddress" placeholder="rue">
						<input type="text" id="patchCp" placeholder="CP"> <input type="text" id="patchVille" placeholder="Ville">
					</div>


					<div class="form-group">
						<label for="patchComment">Précisions (optionnel) :</label>
						<input type="text" class="form-control" id="patchComment" placeholder="130 caractères max" maxlength="130">
					</div>

					<div class="form-group">
						<label for="patchName">Votre nom (optionnel) :</label>
						<input type="text" class="form-control" id="patchName">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
					<button type="submit" id="saveBtn" class="btn btn-primary">Enregistrer</button>
				</div>
			</form>
		</div>
	</div>
</div>
